{% extends "admin/change_list.html" %}

{% block content %}

      <ul class="object-tools">
        <li><a href="{%url admin:statements_statement_import%}">Import Statements</a></li>
        <li>
          <a href="add/{% if is_popup %}?_popup=1{% endif %}" class="addlink">Add {{ cl.opts.verbose_name }}</a>

      </ul>
    {% endif %}
  {% endblock %}
  {{block.super}}
{% endblock %}
