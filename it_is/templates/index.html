<!DOCTYPE html>
<html>
    <head>
        <title>{%block title%}What It Is.{%endblock%}</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="{{MEDIA_URL}}images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="{{MEDIA_URL}}styles/screen.css" type="text/css" media="screen" />
        <meta name="description" content="'What It Is' collects statements that describe what 'it' is, and provides a playground to explore these statements and discover new possibilities for what 'it' could be.">
        <meta name="keywords" content="it is, what it is, remix, dj, dj of thought, thought dj, remix knowledge, remix thought, quantum semantics, object-oriented thought, radical recombinance, open-source knowledge, semantic web, collaborative, database, database of descriptions">
        <link rel="image_src" href="{{MEDIA_URL}}images/badge.png">
        {%block head%}{%endblock%}
    </head>
    <body>
        <header>
            <h1>What it is according to <a href="/it-is/most-used/" class="modal-nav">Everything</a></h1>
            <nav>
                <ul>
                    <li id="add" title="Add a statement of your own."><a href="{%url statements:add%}" class="modal-nav">Add Statements</a></li>
                    <li><a href="participate/" title="Download statements or participate" class="modal-nav">Participate</a></li>
                    <li><a href="about/" title="About the site" class="modal-nav">About</a></li>
                    <li><script type="text/javascript" src="http://w.sharethis.com/button/sharethis.js#publisher={{share_this_account}}&amp;type=website&amp;buttonText=Share This&amp;post_services=email%2Cfacebook%2Ctwitter%2Cgbuzz%2Cmyspace%2Cdigg%2Csms%2Cwindows_live%2Cdelicious%2Cstumbleupon%2Creddit%2Cgoogle_bmarks%2Clinkedin%2Cbebo%2Cybuzz%2Cblogger%2Cyahoo_bmarks%2Cmixx%2Ctechnorati%2Cfriendfeed%2Cpropeller%2Cwordpress%2Cnewsvine&amp;headerTitle=Share%20This"></script></li>
                </ul>
            </nav>
        </header>
        <div id="pagebody">
            {%block content%}{%endblock%}
        </div>
        <section id="collection">
            <header>
                <h1>My&nbsp;Collection</h1>
                <h2>0</h2>
            </header>
            <div></div>
        </section>
        {%block scripts%}
        <script>var MEDIA_URL = "{{MEDIA_URL}}";</script>
        <script src="{{MEDIA_URL}}scripts/prototype-mini.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/js-interpolate-0.1.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/jquery-1.4.2.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/jquery.featuresupport-0.1.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/jquery.cookie.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/jquery.event.drag.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/jquery.event.drop.js" type="text/javascript"></script>
        <script src="{{MEDIA_URL}}scripts/itis.js" type="text/javascript"></script>
        {%endblock%}
        <script type="text/javascript">
          /* Google Analytics */
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', '{{google_analytics_account}}']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
          /* Hide Facebook Share Action Bar */
          if (top.location != location) { top.location.href = document.location.href; }           
        </script>        
    </body>
</html>
